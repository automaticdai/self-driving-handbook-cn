# Theme
theme:
  name: 'material'
  language: 'zh'
  logo: ""
  palette:
    primary: 'white'
    accent: 'red'
  include_search_page: false
  search_index_only: true
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'

# Extra
extra_javascript:
  - 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'
  - _static/js/mathjaxhelper.js

extra_css:
    - _static/css/extra.css

# Extensions
markdown_extensions:
  - admonition
  - extra
  - tables
  - fenced_code
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
